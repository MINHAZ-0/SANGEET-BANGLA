<html>

      <body style="background-color:black;">
      <div class="grid">
      <main>

            id="player">
          
            <!-- Video files -->
            <source
              src="http://103.106.2.149:13456/btv.m3u8"
              type="video/mp4"
              size="576"
            />
            <source
              src="https://d2q8p4pe5spbak.cloudfront.net/bpk-tv/sangeetbangla/sangeetbangla.isml/index.m3u8"
              type="video/mp4"
              size="720"
            />
            <source

               type="video/mp4"
              size="1080"
            />

            <!-- Caption files -->
         
            <track 
            kind="captions"
            label="Bangla"
            srclang="bn"
            src=""/>
           
            <track
              kind="captions"
              label="Hindi"
              srclang="in"
              src=""/>
              
            <track
            kind="captions"
            label="English"
            srclang="en"
            src=""/>
</video></div>
